<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .status {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background: #3367d6;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>‚úÖ VeriFact</h2>
  </div>
  
  <div class="status" id="status">
    Checking AI availability...
  </div>
  
  <button class="button" id="analyzeBtn" disabled>
    üîç Analyze Current Page
  </button>
  
  <div class="instructions">
    <strong>How to use:</strong><br>
    ‚Ä¢ Click the button above to analyze the current page<br>
    ‚Ä¢ Right-click on any text and select "Check news credibility"<br>
    ‚Ä¢ Look for the floating button on news websites
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
